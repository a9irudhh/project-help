<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Feedback</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="feedback-form-container">
      <h1>Share Your Feedback</h1>
      <p class="subtitle">We value your opinion and would love to hear from you!</p>
      
      <form id="feedbackForm">
        <div class="form-group">
          <label for="customerName">Your Name <span class="required">*</span></label>
          <input 
            type="text" 
            id="customerName" 
            name="customer_name" 
            placeholder="Enter your name"
            required
          >
        </div>

        <div class="form-group">
          <label for="email">Email (Optional)</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email"
          >
        </div>

        <div class="form-group">
          <label for="feedbackText">Your Feedback <span class="required">*</span></label>
          <textarea 
            id="feedbackText" 
            name="feedback_text" 
            rows="6" 
            placeholder="Tell us what you think..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </form>

      <div id="message" class="message"></div>

      <div class="admin-link">
        <p>Are you an admin? <a href="/admin">Go to Dashboard</a></p>
      </div>
    </div>
  </div>

  <script src="/js/customer.js"></script>
</body>
</html>
